<mat-form-field>
    <mat-label>Saimniekorganisms:</mat-label>
    <mat-select required formControlName="host">
      @for (host of hosts; track host.id) {
        <mat-option [value]="host.id"> {{ host.displayName }} </mat-option>
      }
    </mat-select>
</mat-form-field>

<mat-checkbox formControlName="{{classifier.id}}">{{ classifier.displayName }} </mat-checkbox>

</form>
